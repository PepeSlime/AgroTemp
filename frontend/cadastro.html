<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTemp</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <section class="main">
        <div class="main-container">
            <div class="first">
                <div class="title-register">
                    <img src="img/agrotemp_logo.png" alt="">
                    <p>AgroTemp</p>
                </div>
                
                <div class="text-agro">
                    <p>Cadastre-se</p>
                </div>
            </div>
            <div class="second">
                <div class="align-register">
                    <div class="fields-register">
                        <label for="name">Primeiro Nome</label>
                        <input type="text" placeholder="Digite seu primeiro nome">
                    </div>
                    <div class="fields-register">
                        <label for="name">Sobrenome</label>
                        <input type="text" placeholder="Digite seu sobrenome">
                    </div>
                </div>
                <div class="align-register">
                    <div class="fields-register">
                        <label for="name">E-mail</label>
                        <input type="text" placeholder="Digite seu email">
                    </div>
                    <div class="fields-register">
                        <label for="name">Confirme o e-mail</label>
                        <input type="text" placeholder="Confirme seu email">
                    </div>
                </div><div class="align-register">
                    <div class="fields-register">
                        <label for="name">Celular</label>
                        <input type="text" placeholder="Digite seu número">
                    </div>
                    <div class="fields-register">
                        <label for="name">UF</label>
                        <select name="uf" id="">
                            <option value="" disabled selected >...</option>
                            <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                        <option value="Espírito Santo">Espírito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rio Grande do Sul
                        ">Rio Grande do Sul
                        </option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                        </select>
                    </div>
                </div>
                <div class="align-register">
                    <div class="fields-register">
                        <label for="name">Cep</label>
                        <input type="text" placeholder="Digite seu cep">
                    </div>
                    <div class="fields-register">
                        <label for="name">Bairro</label>
                        <input type="text" placeholder="">
                    </div>
                </div>
                <div class="align-register">
                    <div class="fields-register">
                        <label for="name">Rua</label>
                        <input type="text" placeholder="">
                    </div>
                    <div class="fields-register">
                        <label for="name">Número</label>
                        <input type="text" placeholder="">
                    </div>
                </div><div class="align-register">
                    <div class="fields-register">
                        <label for="name">Senha</label>
                        <input type="password" placeholder="Digite sua senha">
                    </div>
                    <div class="fields-register">
                        <label for="name">Confirme a senha</label>
                        <input type="password" placeholder="Confirme a senha">
                    </div>
                </div>
                <div class="container-button">
                    <button>Cadastrar</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
